<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-layout">
        

        <div class="formsubmission">
            <h1>SUBMIT YOUR FREE WEB LEARNING FORM</h1>
        </div>


        <form action="SUBMIT" style= border-spacing:2cm;>
            <nav>
                    <legend><h2>Personal-information</h2></legend>
                <div class="Personal-info">
                    First_Name: <input type="text" placeholder="First Name" maxlength="20"> <br><br>
                    Last_Name: <input type="text" placeholder="Last Name" maxlength="20"><br><br>
                    Mobile-no: <input type="digit" placeholder="Mobile-no" maxlength="10"><br><br>
                    Email-id: <input type="email" placeholder="Email-id" maxlength="30"><br><br>
                    Password: <input type="password" placeholder="Your Password" maxlength="15"><br><br>
                    Verify_Password: <input type="password" placeholder="Verify Your Password" maxlength="15"><br><br>
                    Age: <input type="digit" name="Enter Age" id="Age" placeholder="Enter Age" maxlength="3"><br><br>
                </div>
            </nav>
            <nav>
        <legend><h2>Academic-Information</h2></legend>
            <div class="Academic-info">
                Current-class > <select name="" id="">
                    <option value="High-School">High-School</option>
                    <option value="">Intermediate</option>
                    <option value="">Graduation</option>
                    <option value="">Post-Graduation(all other)</option>
                </select> <br><br>
                Admission_Year > <input type="date" value="Current-class" placeholder="Current-class"> <br> <br>
            </div>
            </nav>
            Your_Sport > 
            <select name="Sport" id="fav.sport">
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Badminton">Badminton</option>
                <option value="other" inputmode="text">other</option>
            </select>
        </form>
    </div>
</body>
</html>
