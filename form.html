<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <div class="form-layout">

        <div class="formsubmission">
            <h1 style="text-align: center;">SUBMIT YOUR FREE WEB LEARNING FORM</h1>
        </div>


        <form action="SUBMIT" style="""; border-spacing: 2cm;">
            <nav>
                <fieldset>
                    <legend><h2>`Personal-information`</h2></legend>
                <div class="Personal-info">
                    First Name: <input type="text" placeholder="First Name"> 
                    Last Name: <input type="text" placeholder="Last Name"><br><br>
                    Mobile-no:<input type="digit" placeholder="Mobile-no" maxlength="10">
                    Email-id:<input type="email" placeholder="Email-id" maxlength="30"><br> <br>
                    Password :<input type="password" placeholder="Your Password">
                    Verify Password :<input type="password" placeholder="Verify Your Password"><br><br>
                    <input type="digit" name="Enter Age" id="Age" placeholder="Enter Age" maxlength="2"><br><br>
                </div>
            </fieldset>
            </nav>
        <fieldset><legend><h2>`Academic Information`</h2></legend>
            <div class="acadmey-info">
                Current-class > <select name="" id="">
                    <option value="High-School">High-School</option>
                    <option value="">Intermediate</option>
                    <option value="">Graduation</option>
                    <option value="">Post-Graduation(all other)</option>
                </select> <br><br>
                Admission Year > <input type="date" value="Current-class" placeholder="Current-class"> <br> <br>

            </div>
        </fieldset>


            Your Sport
            <select name="Sport" id="fav.sport">
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Badminton">Badminton</option>
                <option value="other" inputmode="text">other</option>
            </select>


        </form>
    </div>

</body>

</html>
